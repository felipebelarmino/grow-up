<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contato.css" />
    <title>Grow Up</title>
  </head>
  <body id="body">
    <header id="header">
      <img
        id="home-logo"
        class="logo"
        src="img/Grow-Up-logo-white.png"
        alt=""
      />
      <ul class="nav">
        <li><a href="sobre.html">SOBRE</a></li>
        <li><a href="servicos.html">SERVIÇOS</a></li>
        <li><a href="orcamento.html">ORÇAMENTO</a></li>
        <li><a href="">CONTATO</a></li>
      </ul>
    </header>
    <main>
      <div class="main-container">
        <aside class="container">
          <form class="form" method="POST">
            <div class="contato-span">
              <span>CONTATO</span>
            </div>
            <div class="input-box">
              <span class="span">NOME</span>
              <input
                class="input"
                type="text"
                placeholder="Nome"
                name="nome"
                required
              />
            </div>
            <div class="input-box">
              <span class="span">E-MAIL</span>
              <input
                class="input"
                type="text"
                placeholder="E-mail"
                name="email"
                required
              />
            </div>
            <div class="input-box">
              <span class="span">Mensagem</span>
              <textarea
                class="text-area"
                type="textarea"
                placeholder="Mensagem"
                name="mensagem"
                required
              ></textarea>

              <span>Selecione um assunto:</span>

              <div class="input-radios">
                <input type="radio" name="assunto" id="elogio" checked/>
                <label for="elogio">Elogio</label>

                <input type="radio" name="assunto" id="reclamacao" />
                <label for="reclamacao">Reclamação</label>

                <input type="radio" name="assunto" id="sugestao" />
                <label for="sugestao">Sugestão</label>

                <input type="radio" name="assunto" id="outros" />
                <label for="outros">Outros</label>
              </div>
            </div>
            <button class="button-enviar" type="submit">ENVIAR</button>
          </form>
        </aside>
        <aside class="container">
          <div class="spans">
            <span>Email:</span>
            <a href="mailto:email@email.com" target="_blank">email@email.com</a>
          </div>
          <div class="spans">
            <span>Telefone:</span>
            <span>(11) 4444-5555</span>
            <a href="https://wa.me/+5511944616517" target="_blank">Whatsapp</a>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.9887213576635!2d-46.7745909844763!3d-23.532908066428565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ab7feb4519%3A0x739f0ddb0439cf94!2sDigital%20House%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1620050776395!5m2!1spt-BR!2sbr"
              width="600"
              height="350"
              style="
                border-radius: 10px;
                border: 2px solid rgb(223, 222, 222);
                box-shadow: 0 5px 25px 2px rgb(233, 233, 233);
              "
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <span>copyright - Grow Up</span>
    </footer>
  </body>
  <script src="script/script.js"></script>
</html>
